<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Phone number of Sandro Gabriele Tiddia, PhD">
  <meta name="author" content="Luca Fabbian">
  <title>Contact - Sandro Gabriele Tiddia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Poppins', sans-serif;
    }
    a.phone-link {
      text-decoration: none;
      color: #ffffff;
      font-size: 4rem;
      font-weight: 700;
      background: rgba(0,0,0,0.2);
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    a.phone-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }
    audio {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <a href="tel:+393475584710" class="phone-link">+39 347 558 4710</a>
  <audio id="audioPlayer" controls>
    <source src="mina-se_telefondo.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const audio = document.getElementById('audioPlayer');
    let audioStarted = false;

    function tryPlayAudio() {
      if (!audioStarted) {
        audio.play().then(() => {
          audioStarted = true;
        }).catch(err => {
          console.warn('Autoplay failed:', err);
        });
      }
    }

    document.addEventListener('click', tryPlayAudio);
    document.addEventListener('touchstart', tryPlayAudio);
  </script>
</body>
</html>
